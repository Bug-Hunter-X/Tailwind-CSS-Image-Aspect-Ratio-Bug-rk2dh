```html
<div class="bg-gray-100 p-4">
  <div class="flex items-center space-x-4">
    <img src="/image.jpg" alt="Image" class="w-16 h-16 object-cover rounded-full">
    <div>
      <h2 class="text-xl font-bold">Profile</h2>
      <p class="text-gray-600">User information</p>
    </div>
  </div>
</div>
```

By adding the `object-cover` class, the image is scaled to maintain its aspect ratio while completely covering the specified width and height.  Alternatively, `object-contain` can be used to ensure the entire image is visible within the specified dimensions.
